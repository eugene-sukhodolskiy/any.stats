<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stats.info</title>
    <meta name="viewport" content="max-width=480, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/add.new.study.css">
    
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/database.js"></script>
</head>
<body>
  
  <div class="wrap">
   
   <header>
     
      <button class="back-screen"></button>
       
      <div class="logo">Any.Stats</div>
       
      <button class="settings"></button>
       
   </header>
    
    <section class="page" id="groups">
       
       <h1 class="page-name">Groups</h1>
        
        <div class="nav-btn" data-id="1">
            
            <button class="nav-btn-del" data-id="1">+</button>
            
            <div class="name">Life (2)</div>
            
        </div>
        
        <div class="nav-btn" data-id="1">

            <button class="nav-btn-del" data-id="1">+</button>

            <div class="name">Weather (1)</div>

        </div>
        
        <div class="nav-btn" data-id="1">

            <button class="nav-btn-del" data-id="1">+</button>

            <div class="name">Sports (0)</div>

        </div>
        
        <div class="nav-btn" data-id="1">

            <button class="nav-btn-del" data-id="1">+</button>

            <div class="name">Scool (3)</div>

        </div>
        
        <div class="nav-btn" data-new="group"></div>
        
        <div class="nav-btn" data-del="group"></div>
        
        
    </section>
    
    
    
      <section class="page" id="study">

          <h1 class="page-name">Study</h1>

          <div class="nav-btn" data-id="1">

              <button class="nav-btn-del" data-id="1">+</button>

              <div class="name">Bla</div>

          </div>

          <div class="nav-btn" data-id="2">

              <button class="nav-btn-del" data-id="2">+</button>

              <div class="name">aNY Bla</div>

          </div>

          <div class="nav-btn" data-id="3">

              <button class="nav-btn-del" data-id="3">+</button>

              <div class="name">Fuck the bla</div>

          </div>


          <div class="nav-btn" data-new="group"></div>

          <div class="nav-btn" data-del="group"></div>

      </section>
      
      
      <section class="page" id="addnewstudy">
         
         <h1 class="page-name">Add new study</h1>
          
          <div class="form-group">
              <label for="studyName">Name</label>
              <input type="text" id="studyName" name="studyName">
          </div>
          
          <div class="form-group">
              <label for="studyUnit">Unit</label>
              <input type="text" id="studyUnit" name="studyUnit">
          </div>
          
          <div class="form-group">
              <label for="telegramNotif">Telegram notification</label>
              <input type="checkbox" id="telegramNotif" name="telegramNotif">
          </div>
          
          <div class="form-group">
              <label for="emailNotif">E-mail notification</label>
              <input type="checkbox" id="emailNotif" name="emailNotif">
          </div>
          
          <div class="form-group">
              <label for="periodicity">Periodicity of notif.</label>
              <select id="periodicity" name="pereodicity">
                  <option value="everyday">Every day</option>
                  <option value="everyweek">Every week</option>
                  <option value="everymonth">Every month</option>
                  <option value="everyyear">Every year</option>
              </select>
          </div>
          
      </section>
    
    </div>
    
</body>
</html>
