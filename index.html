<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stats.info</title>
    <meta name="viewport" content="width=480, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/add.new.study.css">
    <link rel="stylesheet" type="text/css" href="css/settings.css">
    
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/lib.js"></script>
    <script type="text/javascript" src="js/database.js"></script>
    <script type="text/javascript" src="js/graph.js"></script>
    <script type="text/javascript" src="js/nav.js"></script>
    <script type="text/javascript" src="js/events.js"></script>
    <script type="text/javascript" src="js/funcs.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</head>
<body>
  
  <div class="wrap">
   
   <header>
     
      <button class="back-screen" data-back="true"></button>
       
      <div class="logo">Any.Stats</div>
       
      <button class="settings" data-page="settings" data-param="true"></button>
       
   </header>
    
    <section class="page" id="groups">
       
       <h1 class="page-name">Groups</h1>
        
        <div class="container"></div>
        
        <div class="nav-btn" data-new="group" data-page="addnewgroup" data-param="true">
        </div>
        
        <div class="nav-btn" data-del="group" data-func="showDelBtn" data-param="groups">
            <button class="nav-btn-del"></button>
        </div>
        
        
    </section>
    
    
    
      <section class="page" id="study">

          <h1 class="page-name pencil" data-func="openEditName" data-param="study"></h1>
          
          <div class="form-edit">

              <input type="text" name="edit-name">

              <button class="save" data-func="saveEditName" data-param="study"></button>

          </div>
          
          <div class="container"></div>


          <div class="nav-btn" data-new="study" data-page="addnewstudy" data-param="true">
              
          </div>

          <div class="nav-btn" data-del="study" data-func="showDelBtn" data-param="study">
              <button class="nav-btn-del"></button>
          </div>

      </section>
      
      
      <section class="page" id="addnewstudy">
         
         <h1 class="page-name">Add new study</h1>
          
          <div class="form-group">
              <label for="studyName">Name</label>
              <div class="form-wrap">
                  <input type="text" id="studyName" name="studyName">
              </div>
          </div>
          
          <div class="form-group">
              <label for="studyUnit">Unit</label>
              <div class="form-wrap">
                  <input type="text" id="studyUnit" name="studyUnit">
              </div>
          </div>
          
          <div class="form-group">
              <label for="telegramNotif">Telegram notification</label>
              <div class="form-wrap">
                  <input type="checkbox" id="telegramNotif" name="telegramNotif">
              </div>
          </div>
          
          <div class="form-group">
              <label for="emailNotif">E-mail notification</label>
              <div class="form-wrap">
                  <input type="checkbox" id="emailNotif" name="emailNotif">
              </div>
          </div>
          
          <div class="form-group">
              <label for="periodicity">Periodicity of notification</label>
              
              <div class="form-wrap">
                  <select id="periodicity" name="pereodicity">
                      <option value="everyday">Every day</option>
                      <option value="everyweek">Every week</option>
                      <option value="everymonth">Every month</option>
                      <option value="everyyear">Every year</option>
                  </select>
              </div>
          </div>
          
          <div class="ok-wrap">
              <button class="ok" data-func="saveNewStudy" data-param="true">OK</button>
          </div>
          
      </section>
      
      
      
      <section class="page" id="settings">
          
          <h1 class="page-name">Settings</h1>
          
          <div class="form-group">
              <label for="studyUnit">Unit</label>
              <div class="form-wrap">
                  <input type="text" id="studyUnit" name="studyUnit">
              </div>
          </div>
          
          <div class="form-group">
              <label for="telegramNotif">Telegram notification</label>
              <div class="form-wrap">
                  <input type="checkbox" id="telegramNotif" name="telegramNotif">
              </div>
          </div>
          
          <div class="form-group">
              <label for="periodicity">Periodicity of notification</label>

              <div class="form-wrap">
                  <select id="periodicity" name="pereodicity">
                      <option value="everyday">Every day</option>
                      <option value="everyweek">Every week</option>
                      <option value="everymonth">Every month</option>
                      <option value="everyyear">Every year</option>
                  </select>
              </div>
          </div>
          
          <div class="ok-wrap">
              <button class="ok">OK</button>
          </div>
          
      </section>
      
      
      <section class="page" id="addnewgroup">
          
          <h1 class="page-name">Add new group</h1>
          
          <div class="form-group">
              <label for="groupName">Name</label>
              <div class="form-wrap">
                  <input type="text" id="groupName" name="groupName">
              </div>
          </div>
          
          <div class="ok-wrap">
              <button class="ok" data-func="saveNewGroup" data-param="true">OK</button>
          </div>
          
      </section>
      
      
      
      <section class="page" id="addStat">

          <h1 class="page-name">Add staticstics to<br>
              <small></small>
          </h1>

          <div class="form-group">
              <label for="amount">Amount</label>
              <div class="form-wrap">
                  <input type="text" id="amount" name="amount" value="1">
              </div>
          </div>

          <div class="ok-wrap">
              <button class="ok" data-func="saveStat" data-param="true">OK</button>
          </div>

      </section>
      
      
      <section class="page" id="showStats">
          
          <h1 class="page-name pencil"  data-func="openEditName" data-param="showStats"></h1>
          
          <div class="form-edit">

              <input type="text" name="edit-name">

              <button class="save" data-func="saveEditName" data-param="showStats"></button>

          </div>
          
          <div class="search">
             
              <input type="text" name="search" placeholder="Search on date">
              
              <button data-func="search"></button>
              
          </div>
          
          <div class="canvas-container">
             
              <canvas id="main-canvas" height="800"></canvas>
              
          </div>
          
          <div class="nav-btn" data-new="stat" data-page="addStat" data-param="true"></div>
          <select name="period">
              
              <option value="600000" selected data-func="setPeriod" data-param="true">Minute</option>
              <option value="3600000" data-func="setPeriod" data-param="true">Hour</option>
              <option value="86400000" data-func="setPeriod" data-param="true">Day</option>
              <option value="2592000000" data-func="setPeriod" data-param="true">Month</option>
              <option value="31536000000" data-func="setPeriod" data-param="true">Year</option>
              
          </select>
          
      </section>
    
    </div>
    
</body>
</html>
