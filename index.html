<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stats.info</title>
    <meta name="viewport" content="max-width=480, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/add.new.study.css">
    <link rel="stylesheet" type="text/css" href="css/settings.css">
    
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/database.js"></script>
    <script type="text/javascript" src="js/graph.js"></script>
    <script type="text/javascript" src="js/nav.js"></script>
    <script type="text/javascript" src="js/events.js"></script>
    <script type="text/javascript" src="js/funcs.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</head>
<body>
  
  <div class="wrap">
   
   <header>
     
      <button class="back-screen" data-back="true"></button>
       
      <div class="logo">Any.Stats</div>
       
      <button class="settings" data-page="settings" data-param="true"></button>
       
   </header>
    
    <section class="page" id="groups">
       
       <h1 class="page-name">Groups</h1>
        
        <div class="container">
        
            <div class="nav-btn" data-id="1">

                <button class="nav-btn-del" data-id="1">+</button>

                <div class="name">Life (2)</div>

            </div>

            <div class="nav-btn" data-id="1">

                <button class="nav-btn-del" data-id="1">+</button>

                <div class="name">Weather (1)</div>

            </div>

            <div class="nav-btn" data-id="1">

                <button class="nav-btn-del" data-id="1">+</button>

                <div class="name">Sports (0)</div>

            </div>

            <div class="nav-btn" data-id="1">

                <button class="nav-btn-del" data-id="1">+</button>

                <div class="name">Scool (3)</div>

            </div>
        
        </div>
        
        <div class="nav-btn" data-new="group" data-page="addnewgroup" data-param="true"></div>
        
        <div class="nav-btn" data-del="group"></div>
        
        
    </section>
    
    
    
      <section class="page" id="study">

          <h1 class="page-name">Study</h1>
          
          <div class="container">

              <div class="nav-btn" data-id="1">

                  <button class="nav-btn-del" data-id="1">+</button>

                  <div class="name">Bla</div>

              </div>

              <div class="nav-btn" data-id="2">

                  <button class="nav-btn-del" data-id="2">+</button>

                  <div class="name">aNY Bla</div>

              </div>

              <div class="nav-btn" data-id="3">

                  <button class="nav-btn-del" data-id="3">+</button>

                  <div class="name">Fuck the bla</div>

              </div>
              
          </div>


          <div class="nav-btn" data-new="study" data-page="addnewstudy" data-param="true"></div>

          <div class="nav-btn" data-del="study"></div>

      </section>
      
      
      <section class="page" id="addnewstudy">
         
         <h1 class="page-name">Add new study</h1>
          
          <div class="form-group">
              <label for="studyName">Name</label>
              <div class="form-wrap">
                  <input type="text" id="studyName" name="studyName">
              </div>
          </div>
          
          <div class="form-group">
              <label for="studyUnit">Unit</label>
              <div class="form-wrap">
                  <input type="text" id="studyUnit" name="studyUnit">
              </div>
          </div>
          
          <div class="form-group">
              <label for="telegramNotif">Telegram notification</label>
              <div class="form-wrap">
                  <input type="checkbox" id="telegramNotif" name="telegramNotif">
              </div>
          </div>
          
          <div class="form-group">
              <label for="emailNotif">E-mail notification</label>
              <div class="form-wrap">
                  <input type="checkbox" id="emailNotif" name="emailNotif">
              </div>
          </div>
          
          <div class="form-group">
              <label for="periodicity">Periodicity of notification</label>
              
              <div class="form-wrap">
                  <select id="periodicity" name="pereodicity">
                      <option value="everyday">Every day</option>
                      <option value="everyweek">Every week</option>
                      <option value="everymonth">Every month</option>
                      <option value="everyyear">Every year</option>
                  </select>
              </div>
          </div>
          
          <div class="ok-wrap">
              <button class="ok" data-func="saveNewStudy" data-param="true">OK</button>
          </div>
          
      </section>
      
      
      
      <section class="page" id="settings">
          
          <h1 class="page-name">Settings</h1>
          
          <div class="form-group">
              <label for="studyUnit">Unit</label>
              <div class="form-wrap">
                  <input type="text" id="studyUnit" name="studyUnit">
              </div>
          </div>
          
          <div class="form-group">
              <label for="telegramNotif">Telegram notification</label>
              <div class="form-wrap">
                  <input type="checkbox" id="telegramNotif" name="telegramNotif">
              </div>
          </div>
          
          <div class="form-group">
              <label for="periodicity">Periodicity of notification</label>

              <div class="form-wrap">
                  <select id="periodicity" name="pereodicity">
                      <option value="everyday">Every day</option>
                      <option value="everyweek">Every week</option>
                      <option value="everymonth">Every month</option>
                      <option value="everyyear">Every year</option>
                  </select>
              </div>
          </div>
          
          <div class="ok-wrap">
              <button class="ok">OK</button>
          </div>
          
      </section>
      
      
      <section class="page" id="addnewgroup">
          
          <h1 class="page-name">Add new group</h1>
          
          <div class="form-group">
              <label for="groupName">Name</label>
              <div class="form-wrap">
                  <input type="text" id="groupName" name="groupName">
              </div>
          </div>
          
          <div class="ok-wrap">
              <button class="ok" data-func="saveNewGroup" data-param="true">OK</button>
          </div>
          
      </section>
      
      
      
      <section class="page" id="addStat">

          <h1 class="page-name">Add staticstics to<br>
              <small></small>
          </h1>

          <div class="form-group">
              <label for="amount">Amount</label>
              <div class="form-wrap">
                  <input type="text" id="amount" name="amount" value="1">
              </div>
          </div>

          <div class="ok-wrap">
              <button class="ok" data-func="saveStat" data-param="true">OK</button>
          </div>

      </section>
      
      
      <section class="page" id="showStats">
          
          <h1 class="page-name">STATS</h1>
          
          <div class="canvas-container">
             
              <canvas id="main-canvas" height="800"></canvas>
              
          </div>
          
          <div class="nav-btn" data-new="stat" data-page="addStat" data-param="true"></div>
          
      </section>
    
    </div>
    
</body>
</html>
